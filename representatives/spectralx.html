<!DOCTYPE html>
<html lang="pl">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />

  <link rel="stylesheet" type="text/css" href="../vendors/css/normalize.css">
  <link rel="stylesheet" type="text/css" href="../vendors/css/grid.css">
  <link rel="stylesheet" type="text/css" href="../vendors/css/ionicons.min.css">
  <link rel="stylesheet" type="text/css" href="../vendors/css/animate.css">
  <link rel="stylesheet" type="text/css" href="../resources/css/style.css">
  <link rel="stylesheet" type="text/css" href="../resources/css/queries.css">
  <link href="https://fonts.googleapis.com/css2?family=Lato:ital,wght@0,200;0,300;0,400;1,300&display=swap" rel="stylesheet">

  <title>Spectralx — Warsaw Gun Works</title>

  <style>
    .page{min-height:100vh;display:flex;flex-direction:column}
    .page-main{flex:1 0 auto;padding-top:90px}

    nav.sticky-init{position:fixed;top:0;left:0;right:0;z-index:9999;background-color:rgba(255,255,255,.99);box-shadow:0 2px 2px #e6e6e6}
    nav.sticky-init .main-nav{margin-top:18px;display:block !important;float:right}
    nav.sticky-init .main-nav li{display:inline-block !important;margin-left:20px}
    nav.sticky-init .main-nav li a{padding:16px 0;color:#4a4a4a}
    nav.sticky-init .logo{display:none}
    nav.sticky-init .logo-black{display:block}
    nav.sticky-init .mobile-nav-icon{display:none !important}
    nav.sticky-init .mobile-nav-icon i{color:#4a4a4a}
    @media (max-width:767px){nav.sticky-init .main-nav li a{padding:12px 0 !important}}

    .rep-hero{padding:36px 0 10px;text-align:center}
    .rep-hero h2{margin-bottom:8px}
    .rep-hero p{opacity:.8;margin:0}
    .rep-text{max-width:900px;margin:24px auto 0}
    .rep-text p{line-height:1.75;margin-bottom:18px}
    .rep-cta{margin-top:3%}

    .rep-gallery .showcase{list-style:none;margin:0;padding:0;display:grid;row-gap:18px;justify-items:center}
    .rep-gallery .showcase li{width:100%;float:none;display:block}
    .rep-gallery .showcase-photo{display:block;margin:0 auto;width:100%;max-width:var(--media-max,100%);border-radius:8px;overflow:hidden;box-shadow:0 2px 10px rgba(0,0,0,.12)}
    .rep-gallery .showcase-photo img{display:block;width:100%;height:auto;object-fit:contain;transform:none !important;opacity:1 !important;transition:none !important}
    .rep-gallery .showcase-photo img:hover{transform:none !important;opacity:1 !important}

    .media-full{--media-max:100%}
    .media-100{--media-max:min(1140px,100%)}
    .media-90{--media-max:min(1026px,100%)}
    .media-85{--media-max:min(969px,100%)}
    .media-80{--media-max:min(912px,100%)}
    .media-75{--media-max:min(855px,100%)}
    .media-70{--media-max:min(798px,100%)}
    .media-66{--media-max:min(752px,100%)}
    .media-60{--media-max:min(684px,100%)}
    .media-55{--media-max:min(627px,100%)}
    .media-50{--media-max:min(570px,100%)}
    .media-45{--media-max:min(513px,100%)}
    .media-40{--media-max:min(456px,100%)}
    .media-35{--media-max:min(399px,100%)}
    .media-33{--media-max:min(376px,100%)}
    .media-30{--media-max:min(342px,100%)}
    .media-25{--media-max:min(285px,100%)}
    .media-20{--media-max:min(228px,100%)}
    .media-15{--media-max:min(171px,100%)}
    @media (max-width:1140px){.rep-gallery .showcase-photo{max-width:min(var(--media-max),100%)}}
  </style>
</head>
<body>
  <div class="page">
    <nav class="sticky-init">
      <div class="row">
        <img src="../resources/img/logo-white.svg" alt="Warsaw Gun Works Logo" class="logo">
        <img src="../resources/img/logo-black.svg" alt="Warsaw Gun Works Logo" class="logo-black">
        <ul class="main-nav js--main-nav">
          <li><a href="../index.html#section-2">Powrót</a></li>
        </ul>
      </div>
    </nav>

    <main class="page-main">
      <section class="rep-hero">
        <div class="row">
          <h2>Spectralx</h2>
          <a href="https://spectral-x.com/" target="_blank">https://spectral-x.com/</a>
        </div>
        <div class="rep-cta">
          <a class="btn btn-full" href="../resources/downloads/polaris-catalog.pdf" download>Pobierz katalog</a>
        </div>
      </section>

      <section class="rep-gallery">
        <ul class="showcase">
          <li class="media-25">
            <figure class="showcase-photo">
              <img src="../resources/img/przedstawiciel-polaris-solutions.webp" alt="Polaris Solutions — zdjęcie 1">
            </figure>
          </li>
          <li class="media-full">
            <figure class="showcase-photo">
              <img src="../resources/img/polaris-2.webp" alt="Polaris Solutions — zdjęcie 2">
            </figure>
          </li>
          <li class="media-75">
            <figure class="showcase-photo">
              <img src="../resources/img/polaris-3.webp" alt="Polaris Solutions — zdjęcie 3">
            </figure>
          </li>
          <li class="media-75">
            <figure class="showcase-photo">
              <img src="../resources/img/polaris-4.webp" alt="Polaris Solutions — zdjęcie 4">
            </figure>
          </li>
          <li class="media-75">
            <figure class="showcase-photo">
              <img src="../resources/img/polaris-5.webp" alt="Polaris Solutions — zdjęcie 5">
            </figure>
          </li>
        </ul>
      </section>
    </main>

    <footer>
      <div class="row">
        <p>© Copyright 2025. Wszelkie prawa zastrzeżone Warsaw Gun Works</p>
      </div>
    </footer>
  </div>

  <script>
    (function(){var nav=document.querySelector('nav.sticky-init');var main=document.querySelector('.page-main');function setOffset(){if(nav&&main){main.style.paddingTop=nav.offsetHeight+'px';}}window.addEventListener('load',setOffset);window.addEventListener('resize',setOffset);})();
  </script>
</body>
</html>
